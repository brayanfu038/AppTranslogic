<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vehículos - Sistema de Gestión de Flotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div th:replace="fragments/navbar :: nav"></div>

    <div class="container mt-4"> 
        <!-- Botón para agregar nuevo vehículo -->
        <div class="row">
            <div class="col-md-12 text-end mb-4">
                <a th:href="@{/vehiculos/crear}" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Agregar Nuevo Vehículo
                </a>
            </div>
        </div>

        <!-- Tabla de vehículos -->
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Placa</th>
                                <th>Modelo</th>
                                <th>Año</th>
                                <th>Tipo</th>
                                <th>Capacidad Carga (kg)</th>
                                <th>Capacidad Pasajeros</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="vehiculo : ${vehiculos}">
                                <td th:text="${vehiculo.id}"></td>
                                <td th:text="${vehiculo.plate}"></td>
                                <td th:text="${vehiculo.model}"></td>
                                <td th:text="${vehiculo.year}"></td>
                                <td th:text="${vehiculo.type}"></td>
                                <td th:text="${vehiculo instanceof T(co.edu.uptc.eisc.swii.bilbioteca.domain.CargoVehicle) ? vehiculo.loadCapacity : '-'}"></td>
                                <td th:text="${vehiculo instanceof T(co.edu.uptc.eisc.swii.bilbioteca.domain.PassengerVehicle) ? vehiculo.passengerCapacity : '-'}"></td>
                                <td>
                                    <a th:href="@{/vehiculos/editar/{id}(id=${vehiculo.id})}" class="btn btn-sm btn-warning">Editar</a>
                                    <a th:href="@{/vehiculos/eliminar/{id}(id=${vehiculo.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar este vehículo?')">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Botón para regresar a la página anterior -->
        <div class="row mt-4">
            <div class="col text-end">
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Regresar
                </a>
            </div>
        </div>
    </div>
</body>
</html>
